{% extends "base.html" %}
{% load static %}

{% block css_block %}
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" 
    crossorigin="anonymous">

<link rel="stylesheet" href="{% static "css/accessible_text_color.css" %}" />
{% endblock  %}

{% block body_block %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>WCAG Color Calculator</h1>
        </div>
    </div>

    <div id="color-calculator" class="row">
        <div class="col-12 col-sm-6">
            <form lpformnum="1">
                <div class="form-group">
                    <label for="bg-color">Background Color</label>
                    <input type="color" id="bg-color" class="color-chooser form-control" value="#ffffff" />
                </div>
                <div class="form-group">
                    <input type="submit" id="bg-submit" class="btn btn-primary form-control" value="Calculate Accessible Colors"/>
                </div>
            </form>
        </div>
        <div id="approved-colors" class="col-12 col-sm-6">

        </div>
    </div>
</div>
{% endblock  %}

{% block js_block %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
{% endblock  %}
